<div class="confirmation-container">
    <div class="confirmation-items">
        <h1 class="confirmation-header">
            Success <img src="../../../assets/images/confetti.png">
        </h1>
        <p class="confirmation-item">
            Thank you, <b>{{ fullName }}!</b>
        </p>
        <p class="confirmation-item">
            Your <b> ${{ totalPrice.toFixed(2) }}</b> order is confirmed!
        </p>
        <p class="confirmation-item">
            Please allow 1-3 business day(s) for shipping
        </p>
        <button class="button" routerLink="/">
            Back to product list
        </button>
    </div>
    
</div>
