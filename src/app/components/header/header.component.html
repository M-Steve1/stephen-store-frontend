<header>
    <div>
        <h1>{{ title }}</h1>
        <a 
            routerLink="/">
            Products
        </a>
    </div>
    <div class="container">
    <div 
        class="search-bar-container"
        *ngIf="!hasRoute(['/signup', '/signin'])">
        <app-search-bar></app-search-bar>
    </div>
    <div 
        class="signin"
        *ngIf="!hasRoute(['/signup', '/signin'])">
        <span *ngIf="!signInOrLogOut()"><a routerLink="/signin">Sign In</a></span>
        <span 
            *ngIf="signInOrLogOut()"
            (click)="logOut()">
            <a routerLink="/">
                Log Out
            </a>
        </span>
    </div>
    <div
        *ngIf="!hasRoute(['/signup', '/signin'])" 
        class="cart">
        <div
            *ngIf="cartCount > 0"
            class="cart-count">
            {{ cartCount }}
        </div>
        <a routerLink="/cart">
            Cart 
        <fa-icon [icon]="faShop"></fa-icon>
        </a>
    </div>
    </div>
</header>
